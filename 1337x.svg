<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Form</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <div class="bg-light d-flex justify-content-center align-items-center h-100">
          <form action="https://www.google.com" method="get" class="p-3 border rounded bg-white shadow-sm" style="min-width:250px;">
            <h5 class="text-center mb-3">Deposit</h5>
            <div class="mb-3">
              <label class="form-label">Amount (ETH)</label>
              <input type="number" class="form-control" placeholder="Enter amount"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Deposit</button>
          </form>
          <a href="#" onclick="window.print(); return false;">click here</a>
        </div>
      </div>
    </foreignObject>
  </svg>
</body>
</html>
