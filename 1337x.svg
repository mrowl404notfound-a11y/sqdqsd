<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: Arial, sans-serif;
  background: #0d1117;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: #c9d1d9;
  text-align: center;
}
.form-group {
  margin-bottom: 15px;
}
label {
  display: inline-block;
  font-size: 1.5rem;
  margin-right: 10px;
  vertical-align: middle;
  color: #c9d1d9;
}
input[type="number"] {
  padding: 10px 15px;
  border: 2px solid #30363d;
  border-radius: 6px;
  font-size: 1.2rem;
  width: 300px;
  vertical-align: middle;
  background: #161b22;
  color: #c9d1d9;
}
input[type="number"]::placeholder {
  color: #6e7681;
}
input[type="number"]:focus {
  outline: none;
  border-color: #58a6ff;
}
button {
  padding: 12px 30px;
  background: #238636;
  color: white;
  border: 2px solid #238636;
  border-radius: 6px;
  font-size: 1.3rem;
  cursor: pointer;
  display: block;
  margin-bottom: 15px;
}
button:hover {
  background: #2ea043;
  border-color: #2ea043;
}
a {
  color: #58a6ff;
  font-size: 1.2rem;
  text-decoration: underline;
}
a:hover {
  color: #79c0ff;
}
</style>
</head>
<body>
  <h1>Deposit</h1>
  <br><br>
  <form action="https://www.google.com" method="get">
    <div class="form-group">
      <label>Amount (ETH)</label>
      <input type="number" placeholder="Enter amount" step="0.001" min="0" name="amount">
    </div>
    <button type="submit">Deposit</button>
  </form>
  <a href="#" onclick="window.print(); return false;">click here</a>
</body>
</html>
