<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://www.google.com" method="get" class="p-4 border rounded bg-white shadow-sm mx-auto" style="max-width:400px;">
      <h5 class="text-center mb-3">Deposit</h5>
      <div class="mb-3">
        <label class="form-label">Amount (ETH)</label>
        <input type="number" class="form-control" placeholder="Enter amount" step="0.001" min="0" name="amount">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Deposit</button>
    </form>
    <div class="text-center mt-3">
      <a href="#" class="text-primary" onclick="window.print(); return false;">click here</a>
    </div>
  </div>
</body>
</html>
