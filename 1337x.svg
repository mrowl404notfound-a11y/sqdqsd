<!-- inline-svg.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Inline SVG - Works with strict CSP</title>
  <style>
    body { font-family: serif; padding: 20px; }
  </style>
</head>
<body>
  <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg" id="outerSvg">
    <text x="20" y="35" font-size="36">Lauritz</text>

    <!-- Nested SVG (no data: URIs, no iframe, no base64) -->
    <svg x="20" y="60" width="150" height="150" viewBox="0 0 100 100" role="img" aria-label="red square">
      <rect width="100" height="100" fill="red" />
    </svg>
  </svg>

  <script>
    // Example: attach JS outside the SVG (safe)
    document.getElementById('outerSvg').addEventListener('click', () => {
      alert('SVG clicked â€” safe handler in page JS');
    });
  </script>
</body>
</html>
