<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Deposit Form</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container">
    <form action="https://www.google.com" method="get" class="p-4 border rounded bg-white shadow-sm mx-auto" style="max-width:400px;">
      <h5 class="text-center mb-3">Deposit</h5>
      <div class="mb-3">
        <label class="form-label">Amount (ETH)</label>
        <input type="number" class="form-control" placeholder="Enter amount" step="0.001" min="0"/>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Deposit</button>
      <div class="text-center">
        <a href="#" onclick="window.print(); return false;" class="text-primary">click here</a>
      </div>
    </form>
  </div>
</body>
</html>
