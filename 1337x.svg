<!DOCTYPE html>
<html>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="250">
    <foreignObject width="100%" height="100%">
      <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
          <style>
            body {
              background: linear-gradient(135deg, #4f46e5, #9333ea);
              height: 100%;
              margin: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              font-family: 'Poppins', sans-serif;
            }
            form {
              background: #fff;
              border-radius: 15px;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
              padding: 1.5rem;
              min-width: 250px;
              transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            form:hover {
              transform: translateY(-3px);
              box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            }
            button {
              background: linear-gradient(90deg, #4f46e5, #9333ea);
              border: none !important;
              font-weight: 600;
              transition: 0.3s ease;
              box-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
            }
            button:hover {
              transform: scale(1.05);
              box-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
            }
            h5 {
              color: #4f46e5;
              font-weight: 700;
              margin-bottom: 1rem;
            }
            a {
              display: block;
              text-align: center;
              margin-top: 10px;
              color: #fff;
              font-weight: 500;
              text-decoration: none;
              background: rgba(255, 255, 255, 0.2);
              padding: 5px 10px;
              border-radius: 8px;
              transition: 0.3s;
            }
            a:hover {
              background: rgba(255, 255, 255, 0.35);
            }
            h1 {
              color: #fff;
              text-align: center;
              font-size: 18px;
              margin-top: 15px;
            }
          </style>
        </head>
        <body class="d-flex justify-content-center align-items-center h-100">
          <form action="https://www.google.com" method="get" class="shadow">
            <h5 class="text-center mb-3">Deposit</h5>
            <div class="mb-3">
              <label class="form-label">Amount (ETH)</label>
              <input type="number" class="form-control" placeholder="Enter amount"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Deposit</button>
          </form>
          <a href="javascript:print()">click here</a>
          <h1>hello</h1>
        </body>
      </html>
    </foreignObject>
  </svg>
</body>
</html>
