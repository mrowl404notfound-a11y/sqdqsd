<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background: #0d1117;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.form-container {
  background: #161b22;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
  border: 1px solid #30363d;
  min-width: 300px;
}
h5 {
  text-align: center;
  margin-bottom: 1.5rem;
  font-size: 1.25rem;
  font-weight: 500;
  color: #c9d1d9;
}
.form-group {
  margin-bottom: 1rem;
}
label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.875rem;
  font-weight: 500;
  color: #8b949e;
}
input[type="number"] {
  width: 100%;
  padding: 0.5rem 0.75rem;
  border: 1px solid #30363d;
  border-radius: 4px;
  font-size: 1rem;
  background: #0d1117;
  color: #c9d1d9;
}
input[type="number"]:focus {
  outline: none;
  border-color: #58a6ff;
  box-shadow: 0 0 0 3px rgba(88,166,255,0.3);
}
input[type="number"]::placeholder {
  color: #6e7681;
}
button {
  width: 100%;
  padding: 0.5rem 1rem;
  background: #238636;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 500;
}
button:hover {
  background: #2ea043;
}
a {
  display: block;
  text-align: center;
  margin-top: 1rem;
  color: #58a6ff;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="form-container">
    <form action="https://www.google.com" method="get">
      <h5>Deposit</h5>
      <div class="form-group">
        <label>Amount (ETH)</label>
        <input type="number" placeholder="Enter amount" step="0.001" min="0" name="amount">
      </div>
      <button type="submit">Deposit</button>
    </form>
    <a href="#" onclick="window.print(); return false;">click here</a>
  </div>
</body>
</html>
