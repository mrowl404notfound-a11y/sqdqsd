    <script>
        function triggerVulnerability() {
            // This demonstrates the vulnerability by showing how a malicious redirect would work
            const confirmed = confirm("‚ö†Ô∏è VULNERABILITY DEMONSTRATION\n\nThis will redirect you to Google to demonstrate that the vulnerable endpoint allows arbitrary redirects through malicious SVG content.\n\nIn a real attack, this would redirect to a phishing site or execute malicious JavaScript.\n\nProceed with demonstration?");
            
            if (confirmed) {
                alert("üö® EXPLOIT TRIGGERED!\n\nIn a real attack scenario:\n- Your cookies would be stolen\n- Your session would be hijacked\n- You would be redirected to a phishing page\n- Malicious JavaScript would execute in your browser context\n\nRedirecting to demonstrate the vulnerability...");
                
                // Simulate the malicious redirect
                setTimeout(function() {
                    window.location.href = 'https://www.google.com/search?q=svg+injection+vulnerability+poc';
                }, 1000);
            }
        }

        // Show initial warning
        window.onload = function() {
            console.log("%cüîì SECURITY VULNERABILITY POC LOADED", "color: red; font-size: 20px; font-weight: bold;");
